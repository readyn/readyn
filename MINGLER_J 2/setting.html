<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>homePage</title>
    <link rel="stylesheet" href="assets/css/setting.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, inital-scale=0">
  </head>
  <script>
    $(function() {
        var sty1 = {
          "font-family": "'Noto Sans', sans-serif"
        }
        var sty2 = {
          "margin-bottom": "90px"
        }
        var sty3 = {
          "display": "flex",
          "justify-content": "center",
          "align-items": "center",
          "margin-top": "16px"
        }
        var sty4 = {
          "width": "343px",
          "height": "45px",
          "background-color": "white",
          "box-shadow":"0px 3px 6px #DBDBDB",
          "border-radius": "2px"
        }
        var sty5 = {
          "width": "343px",
          "height": "44px"
        }
        var sty6 = {
          "margin-left": "12px",
          "margin-top": "12px",
          "display": "inline-block"
        }
        var sty7 = {
          "display": "inline-block",
          "font-size": "22px",
          "position": "relative",
          "top": "10px",
          "left": "5px",
          "font-weight": "700"
        }
        var sty8 = {
          "margin-top": "10px"
        }
        var sty9 = {
          "margin-right": "80px",
          "display": "inline"
        }
        var sty10 = {
          "color": "#0569CD",
          "margin-right": "10px",
          "display": "inline"
        }
        var sty11 = {
          "color": "#0569CD",
          "font-weight": "300",
          "margin-top": "20px"
        }
        var sty12 = {
          "position": "relative",
          "display": "inline",
          "font-size": "18px",
          "bottom": "6px",
          "left": "5px"
        }
        var sty14 = {
          "position": "relative",
          "display": "inline",
          "bottom": "12px"
        }

        $.each($("*"), function (i, o) {
          $(this).css(sty1);
        });
        $.each($("body"), function (i, o) {
          $(this).css(sty2);
        });
        $.each($(".schoolBox"), function (i, o) {
          $(this).css(sty3);
        });
        $.each($(".school"), function (i, o) {
          $(this).css(sty4);
        });
        $.each($(".schoolBoxTop"), function (i, o) {
          $(this).css(sty5);
        });
        $.each($(".schoolImage"), function (i, o) {
          $(this).css(sty6);
        });
        $.each($(".schoolName"), function (i, o) {
          $(this).css(sty7);
        });
        $.each($(".topword"), function (i, o) {
          $(this).css(sty8);
        });
        $.each($(".top1"), function (i, o) {
          $(this).css(sty9);
        });
        $.each($(".top2"), function (i, o) {
          $(this).css(sty10);
        });
        $.each($(".top3"), function (i, o) {
          $(this).css(sty11);
        });
        $.each($(".botword"), function (i, o) {
          $(this).css(sty12);
        });
        $.each($(".houseword"), function (i, o) {
          $(this).css(sty12);
        });
        $.each($(".ex"), function (i, o) {
          $(this).css(sty14);
        });
    });
  </script>
  <body>
    <div class="schoolBox">
      <div class="school">
    <div class="schoolBoxTop">
      <div class="schoolName">
        <div class="schoolNameText">
          <a href="index.html">
          <img src="assets/images/ba k.png" style="margin-top: -5px;"></a>
          <div class="ex">
          <img src="assets/images/setting.png">
          <div class = "houseword">Service</div>
        </div>
        </div>
      </div>
    </div>

    <img src="assets/images/option.png" style="position: relative; top: 30px; left: 25px;">

  </body>
</html>
